<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <!--CONEXION CON EL CSS DEL LOGIN-->
    <link rel="stylesheet" href="/css/styleLogin.css">

    <!--CONEXION CON LOS ICONOS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--CONEXION CON LOS ICONOS DE GOOGLE-->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

</head>
<body class="bg-danger">
    <section>
        <div class="row g-0">
            <!--PARTE DE LA IZQUIERDA-->
            <div class="col-lg-7 d-none d-lg-block">
                <div id="carouselExampleIndicators" class="carousel slide">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                            class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                            aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                            aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="https://images.unsplash.com/photo-1601645191163-3fc0d5d64e35?q=80&w=735&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="https://thumbs.dreamstime.com/b/c%C3%B3mic-viejos-de-la-historieta-del-vintage-31771073.jpg" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="https://images.unsplash.com/photo-1620336655055-088d06e36bf0?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDE1fHx8ZW58MHx8fHx8"
                                class="d-block w-100" alt="...">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>


            <!--PARTE DE LA DERECHA-->
            <div class="col-lg-5 d-flex flex-column justify-content-center">
                <div class="p-3 px-lg-5 pt-lg-2 pb-lg-2 d-flex justify-content-between align-items-center">
                    <a href="/index.html" class="btn btn-outline-light">
                        <span class="material-symbols-outlined" style="margin-top: 5px; font-weight: bold;">
                            arrow_back
                        </span>
                    </a>
                    <!-- Logo alineado a la derecha -->
                    <a href="/index.html">
                        <img src="/recursos/ComicForge logo.png" class="logoheader" alt="logo">
                    </a>
                </div>
                <!--PARTE INFERIOR DEL LOGO-->
                <div class="px-lg-5 py-lg-3 p-3">
                    <h1 class="fw-bold mb-4">¡Bienvenido a ComicForge!</h1>
                    <form class="mb-3">
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label fw-bold">Usuario</label>
                            <input type="text" class="form-control bg-danger-x border-0" placeholder="Ingresa tu nombre de Usuario"
                                id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label fw-bold">Email</label>
                            <input type="email" class="form-control bg-danger-x border-0" placeholder="Ingresa tu Email"
                                id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label fw-bold">Contraseña</label>
                            <input type="password" class="form-control bg-danger-x border-0 mb-2"
                                placeholder="Ingresa tu Contraseña" id="exampleInputPassword1">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword2" class="form-label fw-bold">Confirma tu contraseña</label>
                            <input type="password" class="form-control bg-danger-x border-0 mb-2"
                                placeholder="Confirma tu Contraseña" id="exampleInputPassword2">
                        </div>
                        <button type="submit" class="btn btn-primary border-0 bg-dark w-100">Registrarse</button>
                    </form>
                </div>
                <div class="text-center px-lg-5 pt-lg-0 pb-lg-4 p-3">
                    <p class="d-inline-block mb-0">¿Ya tienes cuenta?</p>
                    <a href="login.html" class="text-light fw-bold text-decoration-underline">Iniciar Sesion</a>
                </div>
            </div>

        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK" crossorigin="anonymous">
        </script>

</body>
</html>
