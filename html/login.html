<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Iniciar Sesion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <!--CONEXION CON EL CSS DEL LOGIN-->
    <link rel="stylesheet" href="/css/login.css">

    <!--CONEXION CON LOS ICONOS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--CONEXION CON LOS ICONOS DE GOOGLE-->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

</head>

<body class="bg-danger">
    <section>
        <div class="row g-0">
            <!--PARTE DE LA IZQUIERDA-->
            <div class="col-lg-7 d-none d-lg-block">
                <div id="carouselExampleIndicators" class="carousel slide">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                            class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                            aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                            aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="/recursos/4fantasticos/4 fantasticos.jpg" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="/recursos/avengers/avengersRageOfUltron.jpg" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="/recursos/batman/batman el regreso del seños de la noche.jpg"
                                class="d-block w-100" alt="...">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>


            <!--PARTE DE LA DERECHA-->
            <div class="col-lg-5 d-flex flex-column justify-content-center">
                <div class="px-lg-5 pt-lg-4 pb-lg-3 p-3 d-flex justify-content-between align-items-center">
                    <a href="/index.html" class="btn btn-outline-light">
                        <span class="material-symbols-outlined">
                            arrow_back
                        </span>
                    </a>

                    <!-- Logo alineado a la derecha -->
                    <img src="/recursos/ComicForge logo.png" class="logoheader" alt="">
                </div>
                <!--PARTE INFERIOR DEL LOGO-->
                <div class="px-lg-5 py-lg-4 p-4">
                    <h1 class="fw-bold mb-4">Bienvenido de vuelta</h1>
                    <form class="mb-4">
                        <div class="mb-4">
                            <label for="exampleInputEmail1" class="form-label fw-bold">Email</label>
                            <input type="email" class="form-control bg-danger-x border-0" placeholder="Ingresa tu Email"
                                id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-4">
                            <label for="exampleInputPassword1" class="form-label fw-bold">Contraseña</label>
                            <input type="password" class="form-control bg-danger-x border-0 mb-2"
                                placeholder="Ingresa tu Contraseña" id="exampleInputPassword1">
                            <a href="#" id="emailHelp" class="form-text text-light text-decoration-none">¿Has olvidado
                                tu contraseña?</a>
                        </div>
                        <button type="submit" class="btn btn-primary border-0 bg-dark w-100">Iniciar sesion</button>
                    </form>
                    <p class="fw-bold text-center text-light">O Inicia sesión con</p>
                    <div class="d-flex justify-content-around">
                        <button type="submit" class="btn btn-outline-light flex-grow-1 me-2"><i
                                class="fa-brands fa-google lead me-2"></i>Google</button>
                        <button type="submit" class="btn btn-outline-light flex-grow-1 ms-2"><i
                                class="fa-brands fa-facebook me-2"></i>Facebook</button>
                    </div>

                </div>
                <div class="text-center px-lg-5 pt-lg-3 pb-lg-4 p-3">
                    <p class="d-inline-block mb-0">¿Todavia no tienes cuenta?</p> <a href="#"
                        class="text-light fw-bold text-decoration-none">Crea una cuenta</a>
                </div>
            </div>

        </div>
    </section>






    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK" crossorigin="anonymous">
        </script>

</body>

</html>
